{% extends "bootstrap/base.html" %}
{% block title %}Registration page{% endblock %}

{% block content %}

<div class="container">
  <h2>Simple Login Form</h2>
  <form action="#" method="post">
    <div class="form-group">
      <br>
      <label>Login-Name:</label>
      <input type="text" name="username" class="form-control item" id="username" placeholder="Username">
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input type="password" name="password" class="form-control item" id="password" placeholder="Password">
    </div>
      <div class="form-group">
      <label>City:</label>
      <input type="text" name="city" class="form-control item" id="city" placeholder="City">
     </div>
       <div class="form-group">
      <label>College:</label>
      <input type="text" name="college" class="form-control item" id="college" placeholder="College">
     </div>
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" class="form-control item" id="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="number" name="phone-number" class="form-control item" id="phone-number" placeholder="Phone Number" length=10>
    </div>
    <div class="form-group">
      <label>Date Of Birth:</label>
      <input type="text" name="birth-date" class="form-control item" id="birth-date" placeholder="Birth Date" size="8">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

{% endblock %}
